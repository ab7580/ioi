        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
        <link rel="stylesheet" href="css/image_upload.css">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap@4/dist/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="css/cropper.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-light">
            <a class="navbar-brand" href="./index.html" width="30" height="30" alt="">
                <img src="images/achilles.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                Kviz

            <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#main-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-navigation">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Domov</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./my_questions.html">Moja vprašanja</a>

                        <a class="nav-link" href="./register.html">Registracija</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-10 ">
                    <h3>Dodaj vprašanje</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Vprašanje" name="question">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Pravilni odgovor" name="correct-answer">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Prvi napačni odgovor" name="wrong-answer1">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Drugi napačni odgovor" name="wrong-answer2">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Namig" name="hint">
                    </div>
                    <div class="form-group">
                        <!-- <label for="level">Izberi težavnost:</label> -->
                        <select class="form-control" id="level">
                          <option>Zgodovinar začetnik</option>
                          <option>Poznavalec zgodovine</option>
                          <option>Mojster zgodovine</option>
                          <option>Velemojster zgodovine</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="upload" onchange="readURL(this);">
                            <label class="custom-file-label" for="upload" id="upload-label" data-browse="Izberi">Izberi fotografijo...</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Dodaj</button>
                    </div>

                    <!-- Uploaded image area-->
                    <p class="text-center">Predogled slike bo prikazan v spodnjem oknu.</p>
                    <div class="image-area mt-4 mb-4">
                        <img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block">
                    </div>
                </div>
            </div>
        </div>
       <!-- modal -->
       <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Obreži sliko</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="img-container">
                            <img id="image" src="#">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zapri</button>
                        <button type="button" class="btn btn-primary" id="crop">Obreži</button>
                    </div>
                </div>
            </div>
        </div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
        <script src="https://unpkg.com/jquery@3/dist/jquery.min.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap@4/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/cropper.js"></script>
        <script src="js/cropper2.js"></script>
        <script src="js/image_upload.js"></script>
    </body>
    
</html>
