<!DOCTYPE html>
<html lang="en">
    <head>
 
        <title>IOI</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="#" width="30" height="30" alt="">
                <img src="images/achilles.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                Kviz
            </a>
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-navigation">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Domov</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Prijava</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Registracija</a>
                    </li>
                </ul>
            </div>
        </nav>
        <header class="page-header header container-fluid">
            <div class="overlay"></div>
            <div class="row">                
                <div class="col-lg-4 col-md-4 col-sm-12 questions">
                    <h3 class="question-title">Dodaj vprašanje!</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Vprasanje" name="question">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Pravilni odgovor" name="correct-answer">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Prvi napačni odgovor" name="wrong-answer1">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Drugi napačni odgovor" name="wrong-answer2">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Namig" name="hint">
                    </div>
                    <div class="form-group">
                        <label for="level">Select list:</label>
                        <select class="form-control" id="level">
                          <option>Zgodovinar začetnik</option>
                          <option>Poznavalec zgodovine</option>
                          <option>Mojster zgodovine</option>
                          <option>Velemojster zgodovine</option>
                        </select>
                      </div>
                      <!-- Upload image input-->
                    <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                        <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
                        <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                        <div class="input-group-append">
                            <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                        </div>
                    </div>

                    <input type="submit" class="btn btn-secondary btn-block" value="Send" name="">
                </div>
            </div>
        </header>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
    
</html>
