<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
 
        <title>Vprašanje</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'css/image_util.css' %}">
        <link rel="stylesheet" href="{% static 'css/common.css' %}">
    </head>
    <body>
        <!-- Modal -->
        <div class="modal fade" id="modalHint" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="infoModalLabel">Ups!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        To pa ne bo pravilno! Namig: {{vprasanje.namig}}.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Poiskusi še enkrat</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modalCorrect" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="infoModalLabel">Čestitke!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Odgovor je pravilen!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Nadaljuj z vprašanji</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modalWrong" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="infoModalLabel">Ups!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Odgovor je napačen!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Nadaljuj z vprašanji</button>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-md bg-light">
            <a class="navbar-brand" href="/vstop" width="30" height="30" alt="">
                <img src="{% static 'images/achilles.jpg' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            </a>
            <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#main-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-navigation">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/vstop">Domov</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/moja_vprasanja">Moja vprašanja</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-10">
                    <h5>{{vprasanje.vprasanje}}</h5>

                    <div class="mt-3 mb-3 text-center">
                        <img src="{{vprasanje.slika}}" class="img-fluid">
                    </div>
                    <form id="myform" method="post">
                        {% csrf_token %}
                        <button onclick="showCorrect()" type="submit" name="{{vprasanje.pravilen_odgovor}}" value="{{vprasanje.pravilen_odgovor}}" class="questioncard btn btn-sm btn-primary btn-block mt-1 mb-3">{{vprasanje.pravilen_odgovor}}</button>
                        <button onclick="showWrongOrHintIfFirst()" type="submit" name="{{vprasanje.napacen_odgovor_1}}" value="{{vprasanje.napacen_odgovor_1}}" class="questioncard btn btn-sm btn-primary btn-block mt-1 mb-3">{{vprasanje.napacen_odgovor_1}}</button>
                        <button onclick="showWrongOrHintIfFirst()" type="submit" name="{{vprasanje.napacen_odgovor_2}}" value="{{vprasanje.napacen_odgovor_2}}" class="questioncard btn btn-sm btn-primary btn-block mt-1 mb-3">{{vprasanje.napacen_odgovor_2}}</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="{% static 'js/shuffle.js' %}"></script>
    </body>
    
</html>
