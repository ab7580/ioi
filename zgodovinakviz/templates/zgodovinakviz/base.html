<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

                <li class="nav-item">

                </li>

    <script src="{% static 'js/cropper_util.js' %}"></script>
    <script src="{% static 'js/validation.js' %}"></script>
    <script src="{% static 'js/image_upload.js' %}"></script>

</html>
