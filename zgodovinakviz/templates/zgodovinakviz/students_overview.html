<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pregled učencev</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/common.css">
    </head>
    <body>
        <!-- Modal -->
        <div class="modal fade" id="infoModalLockStudent" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="infoModalLabel">Zaklepanje učenca</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Zaklenjeni učenci ne morejo urejati ali dodajati vprašanj.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Zakleni</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Prekliči</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="infoModalUnlockStudent" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="infoModalLabel">Odklepanje učenca</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Učenec bo odklenjen.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Odkleni</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Prekliči</button>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-md bg-light">
            <a class="navbar-brand" href="./index.html" width="30" height="30" alt="">
                <img src="images/achilles.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
            </a>
            <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#main-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-navigation">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index_teacher.html">Domov</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./questions_overview.html">Moja vprašanja</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./questions_overview.html">Pregled vprašanj</a>

                    <li class="nav-item">
                        <a class="nav-link" href="./students_overview.html">Pregled učencev</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-4">
            <h3>Pregled učencev</h3>
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td>
                            <!--class teacher is for enabling on hover functionality for icons-->
                            <i data-toggle="modal" data-target="#infoModalLockStudent" class="teacher bi bi-lock"></i> Alen Bizjak (Zgodovinar začetnik)<br>
                            <button class="btn btn-primary btn-sm mt-2">Vprašanja</button>
                            <button class="btn btn-secondary btn-sm ml-2 mt-2">Odgovori</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i data-toggle="modal" data-target="#infoModalUnlockStudent" class="teacher bi bi-lock-fill"></i> Erika Stanković (Zgodovinar začetnik)<br>
                            <button class="btn btn-primary btn-sm mt-2">Vprašanja</button>
                            <button class="btn btn-secondary btn-sm ml-2 mt-2">Odgovori</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
